# ~/.config/tmux/tmux.conf

# ====== GENERAL SETTINGS ======

# Set default terminal to support 256 colors and true color
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',*:RGB'
set-option -ga terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",screen*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",tmux*:Tc:smcup@:rmcup@"

# Set zsh as default shell
set -g default-shell /usr/bin/zsh
# Enable mouse support
set -g mouse on

# UTF-8 support (essential for Nerd Font symbols)
set -gq utf8 on
set-window-option -gq utf8 on

# Set history limit
set-option -g history-limit 50000

# Fix escape key delay
set -sg escape-time 0

# Start windows and panes at index 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ====== KEY BINDINGS ======

# Change prefix from Ctrl-b to Ctrl-a (optional but popular)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload configuration
bind O source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Update plugins
bind U run '~/.config/tmux/plugins/tpm/bin/update_plugins all' \; display-message "Plugins updated!"

# Clean removed plugins
bind x run '~/.config/tmux/plugins/tpm/bin/clean_plugins' \; display-message "Plugins cleaned!"

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# Switch windows using Shift-arrow without prefix
bind -n C-S-H previous-window
bind -n C-S-R next-window

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode override
set -g @override_copy_command 'xclip -selection clipboard'

# Copy mode with vi keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy' # macOS
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard' # Linux

# ====== SESSION MANAGEMENT KEY BINDINGS ======

# Create new session with prompt for name
bind n command-prompt -p "New session name:" "new-session -s '%%'"
# Kill current session with confirmation
bind X confirm-before -p "Kill current session? (y/n)" kill-session
# Rename current session
bind r command-prompt -I "#S" -p "Rename session to:" "rename-session '%%'"
# Restore a session
bind R run-shell '~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh' \; display-message "Session restored!"
# Save a session using tmux-resurrect script
bind S run-shell '~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh' \; display-message "Session saved!"
# List sessions
bind s choose-session
# ====== APPEARANCE ======

# Status bar position
set -g status-position top
set -g status-interval 1
set -g status-justify centre

# Status bar colors
set -g status-style bg=#1e1e2e,fg=#cdd6f4

# Left status with Nerd Font icons
set -g status-left-length 100
set -g status-left "#[fg=#89b4fa,bg=#313244,bold]  #{session_name} #[fg=#313244,bg=#1e1e2e]"

# Window status with Nerd Font separators
set -g window-status-separator ""
set -g window-status-format "#[fg=#6c7086,bg=#181825] #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W #[fg=#89b4fa,bg=#1e1e2e]"

# Right status with system info and Nerd Font icons
set -g status-right-length 100
set -g status-right "#[fg=#313244,bg=#1e1e2e]#[fg=#89b4fa,bg=#313244]  %H:%M #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a]  %Y-%m-%d  "

# Pane borders with better colors
set -g pane-border-style fg=#6c7086
set -g pane-active-border-style fg=#89b4fa

# Message styling
set -g message-style fg=#cdd6f4,bg=#313244
set -g message-command-style fg=#cdd6f4,bg=#313244

# ====== PLUGIN MANAGER SETUP ======

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

# ====== NERD FONT WINDOW NAMES PLUGIN CONFIG ======
set -g @tmux-nerd-font-window-name-show-name false
set -g @tmux-nerd-font-window-name-shell-icon ''
set -g @tmux-nerd-font-window-name-vim-icon ''

# Theme plugins (choose one)
# set -g @plugin 'dracula/tmux'
# set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"

# ====== PLUGIN CONFIGURATIONS ======

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

